<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='author' content='Liam Stockton'>
    <meta name='description' content='Tic Tac Toe Game'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta property='og:image' content=''>
    <meta property='og:title' content=''>
    <meta property='og:description' content='Tic Tac Toe Game'>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='' type='image/x-icon'>
</head>
    <body>
        <main>
            <h2>Tic Tac Toe</h2>
            <h3 id="p1">Player One: </h3>
            <h3 id="p2">Player Two: </h3>
            <div class="grid">
                <div onclick="createTurn(1)" id="item1" class="grid-item"></div>
                <div onclick="createTurn(2)" id="item2" class="grid-item"></div>
                <div onclick="createTurn(3)" id="item3" class="grid-item"></div>
                <div onclick="createTurn(4)" id="item4" class="grid-item"></div>
                <div onclick="createTurn(5)" id="item5" class="grid-item"></div>
                <div onclick="createTurn(6)" id="item6" class="grid-item"></div>
                <div onclick="createTurn(7)" id="item7" class="grid-item"></div>
                <div onclick="createTurn(8)" id="item8" class="grid-item"></div>
                <div onclick="createTurn(9)" id="item9" class="grid-item"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
